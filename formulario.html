  <body>
    <div class="container">
      <h2 class="text-white font-weight-bold">Contacto</h2>
      <form action="respuesta.html">
        <div class="form-group">
          <label class="item text-white font-weight-bold" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label class="item text-white font-weight-bold"  for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="email" required>
        </div>
        <div class="form-group">
          <label class="item text-white font-weight-bold"  for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Ingrese su Contraseña" name="pswd" required>
          <div class="form-group_form-check">
            <label class="form-check-label text-white font-weight-bold" style="margin-left: 2%; margin-top:2%">
              <input class="form-check-input " type="checkbox" name="remember"> Recordar usuario
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="item text-white font-weight-bold"  for="Ciudad">Ciudad:</label>
          <input type="text" class="form-control" id="Ciudad" placeholder="Ingrese su ciudad" name="Ciudad" required>
        </div>
        <div class="form-group">
          <label class="item text-white font-weight-bold" for="Mensaje">Mensaje</label>
          <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Ingrese su Mensaje"></textarea>
        
        </div>
  
        <a href="/respuesta.html"><button type="submit" class="btn btn-primary" >Enviar</button></a>
        <button type="submit" class="btn btn-danger">Cancelar</button>
      </form>
